<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Wedding Countdown</title>
    <style>
      body {
        font-family: sans-serif;
        text-align: center;
        margin: 0;
        padding: 0;
      }
      h1 {
        margin-top: 20px;
      }
      #countdown {
        font-size: 2em;
        margin-top: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Our Wedding Countdown</h1>
    <div id="countdown"></div>

    <script>
      // Set the date and time for the wedding
      const weddingDate = new Date("June 1, 2025 15:00:00").getTime();

      // Update the countdown every 1 second
      const x = setInterval(function() {
        const now = new Date().getTime();
        const distance = weddingDate - now;

        // Time calculations for days, hours, minutes and seconds
        const days    = Math.floor(distance / (1000 * 60 * 60 * 24));
        const hours   = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
        const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
        const seconds = Math.floor((distance % (1000 * 60)) / 1000);

        // Output the result in an element with id="countdown"
        document.getElementById("countdown").innerHTML =
          days + "d " + hours + "h " + minutes + "m " + seconds + "s ";

        // If the countdown is finished, display some text
        if (distance < 0) {
          clearInterval(x);
          document.getElementById("countdown").innerHTML = "We Are Married!";
        }
      }, 1000);
    </script>
  </body>
</html>
